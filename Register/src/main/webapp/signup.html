<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body
	style="background: url(images/pexels-nataliya-vaitkevich-6863515.jpg); background-size: cover; background-attachment: fixed">
	<div class="container">
		<div class="row">
			<div class="col m6 offset-m3">
				<div class="card">
					<div class="card-content">
						<h3 class="center-align">Register here!!!</h3>
						<h5 id="msg" class="center-align"></h5>
						<div class="form center-align">
							<form action="register" method="post" id="myform">
								<input type="text" placeholder="Enter user name" name="name">
								<input type="password" placeholder="Enter password" name="password"> <input type="email"
									placeholder="Enter user email" name="email">
								<div class="file-field input-field">
									<div class="btn">
										<span>File</span>
										<input type="file" name="image">
									</div>
									<div class="file-path-wrapper">
										<input class="file-path validate" type="text">
									</div>
								</div>
								<button class="btn #e040fb purple accent-2" type="submit">Submit</button>

							</form>
						</div>

						<div class="loader center-align" style="margin-top: 10px; display: none;">
							<div class="preloader-wrapper medium active">
								<div class="spinner-layer spinner-blue">
									<div class="circle-clipper left">
										<div class="circle"></div>
									</div>
									<div class="gap-patch">
										<div class="circle"></div>
									</div>
									<div class="circle-clipper right">
										<div class="circle"></div>
									</div>
								</div>

								<div class="spinner-layer spinner-red">
									<div class="circle-clipper left">
										<div class="circle"></div>
									</div>
									<div class="gap-patch">
										<div class="circle"></div>
									</div>
									<div class="circle-clipper right">
										<div class="circle"></div>
									</div>
								</div>

								<div class="spinner-layer spinner-yellow">
									<div class="circle-clipper left">
										<div class="circle"></div>
									</div>
									<div class="gap-patch">
										<div class="circle"></div>
									</div>
									<div class="circle-clipper right">
										<div class="circle"></div>
									</div>
								</div>

								<div class="spinner-layer spinner-green">
									<div class="circle-clipper left">
										<div class="circle"></div>
									</div>
									<div class="gap-patch">
										<div class="circle"></div>
									</div>
									<div class="circle-clipper right">
										<div class="circle"></div>
									</div>
								</div>
							</div>
							<h5>Please wait....</h5>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function () {

			$("#myform").on('submit', function (event) {
				event.preventDefault();
	//			var f = $(this).serialize();
				let f=new FormData(this);
				
				$(".loader").show();
				$(".form").hide();

				$.ajax({
					url: "register",
					data: f,
					type: 'POST',
					success: function (data, textStatus, jqXHR) {
						$(".loader").hide();
						$(".form").show();

						if (data.trim() == "done") {
							$("#msg").addClass('green-text');
							$("#msg").html("Succesfully Registered");
						}
						else {
							$("#msg").addClass('red-text');
							$("#msg").html("Something went wrong on server");
						}
					},
					error: function (jqXHR, textStatus, errorThrown) {
						$(".loader").hide();
						$(".form").show();

						$("#msg").addClass('red-text');
						$("#msg").html("Something went wrong on server");
					},
					processData:false,
					contentType:false,
				})
			})
		})</script>
</body>

</html>
